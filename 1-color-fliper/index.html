<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color flipper</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main class="root">
      <header class="main-header">
        <div class="container">
          <h1 class="main-header__title title--active">Color flipper</h1>
          <button id="changeColorFormat">Simple Hex</button>
        </div>
      </header>
      <section class="center">
        <div class="container">
          <h2 class="color-indicator">
            Background Color: <span id="color">red</span>
          </h2>
          <button id="colorFlipper">Click Me</button>
        </div>
      </section>
    </main>
  </body>
</html>
