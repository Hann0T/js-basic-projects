<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant menu page</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main class="root">
      <header class="main-header container">
        <h2 class="main-header__title">Our Menu</h2>
      </header>
      <section class="filters container">
        <button class="button button--filer" id="filterAll">All</button>
        <button class="button button--filer" id="filterBreakfast">
          Breakfast
        </button>
        <button class="button button--filer" id="filterLunch">Lunch</button>
        <button class="button button--filer" id="filterShakes">Shakes</button>
        <button class="button button--filer" id="filterDinner">Dinner</button>
      </section>
      <section class="Menus container"></section>
    </main>
  </body>
</html>
